{% load static %}
<!DOCTYPE html>
<html>
 <head>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://angeldollface.art/doll-cdn/css/dollfonts.css"/>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
 </head>
 <body>
  <img class="pfp" src="{% static 'images/logo.jpg' %}"/>
  <div class="post">
   <h2 class="title">{{ title }}</h2>
   <p class="date">{{ date }}</p>
   <p class="description">{{ description }}</p>
   <hr class="divider"/>
   <p class="body">{{ body }}</p>
  </div>
 </body>
</html>
